<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
	<title>登鸛雀樓Remix版</title>
	<style type="text/css">

		/* Global */
		html{
		  min-height: 100%;
		  overflow: hidden;
		}
		body{
		  padding: 1em;
		  color: rgba(249,236,237,0.75);
		  font-family: 'Anonymous Pro', monospace;  
		  background-color: rgb(159, 53, 58);  
		}
		.line-1{
		    position: relative;
		    top: 50%;  
		    margin: 0 auto;
		    border-left: 2px solid rgba(255,255,255,.75);
		    font-size: 20pt;
		    white-space: nowrap;
		    overflow: hidden;
		    transform: translateY(-50%);    
		}

		/* Animation */
		.anim-typewriter{
		  animation: typewriter 64s steps(3000) 1s 1 normal both,
		             blinkTextCursor 1000ms steps(3000) infinite normal;
		}
		@keyframes typewriter{
		  from{width: 0;}
		  to{width: 66em;}
		}
		@keyframes blinkTextCursor{
		  from{border-left-color: rgba(255,255,255,.75);}
		  to{border-left-color: transparent;}
		}

		@font-face {
		  font-family: a109598;
		  src: url(./109598109.ttf);
		  font-weight: bold;
		}

		@font-face {
		  font-family: C52034;
		  src: url(./111C52034.ttf);
		  font-weight: bold;
		}

		body {
			writing-mode: vertical-rl;
			font-family: 'BpmfZihiKaiStd-Regular', serif; /* BpmfZihiKaiStd.zip : 字嗨注音標楷 */
			line-height: 3.5em;
		}

		p {
			font-size: 24pt;
			padding: 8px 0px;
		}

		.title {
			font-family: 'C52034', serif;
		}

		.myself {
			font-family: 'a109598', serif;
			position: absolute;
			top: 220px;
			right: 160px;
		}

		.friend {
			font-family: 'C52034', serif;
			position: absolute;
			top: 630px;
			right: 160px;
		}

		p {
			border: solid white 1px;
			height: 380px;
		}

		a {
			color: yellow;
		}
	</style>
</head>
<body>

<a href="https://youtu.be/mjl2qabfSNs">潮州土狗-50元的檳榔</a>

<h1 class="title">登鸛雀樓Remix版(截自潮州土狗-50元的檳榔)</h1>
<br>
<br>
<br>

<p class="line-1 anim-typewriter myself">
	<br>白日依山盡<br>黃河入海流<br>芋頭西米露<br>保力達蠻牛<br>
</p>

<p class="line-1 anim-typewriter friend">
	黃筱崴同學的字體<br>白日依山盡<br>黃河入海流<br>芋頭西米露<br>保力達蠻牛<br>
</p>



</body>
</html>
